<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/12fd0355f6.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре в Москве">
</head>
<body>
<!--ПЕРВАЯ СЕКЦИЯ -->
<section class="main-section">
    <div class="container main-section__nav-container">
<!--НАВИГАЦИОННОЕ МЕНЮ -->
        <header class="main-section__header">
            <a href="#">
                <img src="img/Лого.png" alt="">
            </a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>
            </ul>
        </nav>
    </div>
    <div class=" container main-section__content-container">
<!--ЛЕВАЯ ЧАСТЬ ПЕРВОЙ СЕКЦИИ -->
        <div class="left-wrapper">
            <img src="img/Гитарист.png" alt="фото гитариста" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>
<!--ПРАВАЯ ЧАСТЬ ПЕРВОЙ СЕКЦИИ -->
        <div class="right-wrapper">
<!--ИКОНКИ -->
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
            </div>
<!--ЗАГОЛОВОК -->
            <h1 class="right-wrapper__title title">Я Виктор
                <hr class="title__hr">
            </h1>
<!--ТЕКСТ -->
            <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподованния</p>
<!--КНОПКИ -->
            <div class="right-wrapper__button buttons">
                <button class="buttons__main-btn">Забронировать <br> урок</button>
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/Иконка чата.svg" alt="chat">
                    <p class="buttons__text">Есть <br> вопросы?</p>
                </div>
            </div>
        </div>
<!--ДЕКОРАТИВНЫЙ КРУГ -->
        <div class="main-section__first-elipse elipse">
            <div class="elipse__subtrakt"></div>
        </div>
    </div>
<!--БОЛЬШОЙ ДЕКОРАТИВНЫЙ КРУГ -->
    <div class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__subtrakt elipse__subtrakt_big"></div>
    </div>
</section>
<!--ВТОРАЯ СЕКЦИЯ -->
    <section class="second-section">
        <div class="container second-section__container">
<!--ЗАГОЛОВОК -->
            <h2 class="second-section__title title">
                <hr class="title__hr">Преподаю
            </h2>
<!--КАРТОЧКИ -->
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img src="img/Электро гитара.png" class="cards-item__img">
                    <p class="cards-item__text">Электро <br> гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img src="img/Акустика гитара.png" class="cards-item__img">
                    <p class="cards-item__text">Акустическая <br> гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img src="img/Укулели гитара.png" class="cards-item__img">
                    <p class="cards-item__text">Укулеле <br> гитара</p>
                </div>
            </div>
<!--ИКОНКИ -->
            <div class="second-section__icons-box icons-box">
                <div class="second-section__icons-item icons-item">
                    <img src="icons/Иконка-2.svg" alt="Кубок" class="icons-item__img">
                    <p class="icons-item__text"><span>7</span> <br> лет <br> преподованния</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icons/Иконка-1.svg" alt="Знания" class="icons-item__img">
                    <p class="icons-item__text"><span>314</span> <br> студентов <br> обученно</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icons/Иконка-3.svg" alt="Отлично" class="icons-item__img">
                    <p class="icons-item__text"><span>276</span> <br> отзывов<br> на 5 звёзд</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icons/Иконка-4.svg" alt="Нота" class="icons-item__img">
                    <p class="icons-item__text"><span>2000</span> <br> часов<br> преподованния</p>
                </div>
            </div>
<!-- КРУГИ -->
            <div class="second-section__first-elipse elipse">
                <div class="elipse__subtrakt"></div>
            </div>
            <div class="second-section__second-elipse elipse">
                <div class="elipse__subtrakt"></div>
            </div>
        </div>
    </section>
</body>
</html>
